<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customized T-Shirt Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #336699;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Customized T-Shirt Order Form</h1>
    <form action="javascript:void(0);" onsubmit="return validateForm()">
        <label for="tagline">Tagline on the Shirt:</label>
        <input type="text" id="tagline" name="tagline" required>

        <label for="color">Color:</label>
        <select id="color" name="color" required>
            <option value="" disabled selected>Select a color</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
        </select>

        <label for="size">Size:</label>
        <select id="size" name="size" required>
            <option value="" disabled selected>Select a size</option>
            <option value="s">Small</option>
            <option value="m">Medium</option>
            <option value="l">Large</option>
        </select>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required>

        <label for="delivery_date">Preferred Delivery Date:</label>
        <input type="date" id="delivery_date" name="delivery_date" required>

        <label for="additional_details">Additional Details:</label>
        <textarea id="additional_details" name="additional_details" rows="4"></textarea>

        <fieldset>
            <legend>Delivery Details</legend>
            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="full_name" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
        </fieldset>

        <button type="submit" onclick="processOrder()">Place Order</button>
    </form>

    <script>
        function validateForm() {
            var phone = document.getElementById('phone').value;
            if (phone.length !== 9) {
                alert('Please enter a valid 9-digit phone number');
                return false;
            }
            return true;
        }

        function processOrder() {
            var receipt = 'Order Confirmation\n';
            receipt += 'Date: ' + new Date().toLocaleString() + '\n';
            alert(receipt);
        }

        class Person {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }

            displayDetails = () => {
                console.log(`Name: ${this.name}, Age: ${this.age}`);
            };
        }

        class Student extends Person {
            constructor(name, age, rollNo) {
                super(name, age);
                if (rollNo === 0) {
                    throw new Error('Roll number cannot be zero');
                }
                this.rollNo = rollNo;
            }

            displayDetails = () => {
                console.log(`Name: ${this.name}, Age: ${this.age}, Roll No: ${this.rollNo}`);
            };
        }
    </script>
</body>
</html>
